spring.application.name=figurium

# View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#MySql DataSource
spring.datasource.username= test
spring.datasource.password= test
spring.datasource.url= jdbc:mysql://localhost:3306/figurium_db?autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8

# error page
server.error.whitelabel.enabled=false
server.error.path=/error

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

# Spring JPA
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate=info


#Mapper Camel & Snake \uD45C\uAE30\uBC95 \uC9C0\uC6D0\uC5EC\uBD80
mybatis.configuration.map-underscore-to-camel-case=true

# spring security off
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


# Mybatis Properties
#Model Location( figurium \uB0B4 vo \uD328\uD0A4\uC9C0 \uC9C0\uC815 )
mybatis.type-aliases-package=com.githrd.figurium.**.vo, com.githrd.figurium.**.dto


#Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml

