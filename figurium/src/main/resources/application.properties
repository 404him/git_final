spring.application.name=figurium

# View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#MySql DataSource
spring.datasource.username= test
spring.datasource.password= test
spring.datasource.url= jdbc:mysql://localhost:3306/figurium_db?&serverTimezone=UTC&autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver


#Mapper Camel & Snake 표기법 지원여부
mybatis.configuration.map-underscore-to-camel-case=true


spring.security.user.name= user
spring.security.user.password= 1234

